<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Tài Khoản</title>
    <link rel="stylesheet" href="signup.css">
    <script type="text/javascript" src="signup.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="home">
            <a href="index.html"><img src="img/logo.png" alt="trang chu"></a>
        </div>
        <h1>Đăng Nhập</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="email-input"><img src="img/alternate_email_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg" alt=""></label>
                <input type="email" name="email" id="email-input" placeholder="Email">                
            </div>
            <div>
                <label for="password-input"><img src="img/lock_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg" alt=""></label>
                <input type="password" name="password" id="password-input" placeholder="MatKhau">                
            </div>
            <button type="submit">Đăng Nhập</button>
        </form>
        <p>Tạo tài khoản mới? <a href="signup.html">Đăng Ký</a></p>
    </div>
</body>
</html>
