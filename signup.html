<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="signup.css">
    <script type="text/javascript" src="signup.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="home">
            <a href="index.html"><img src="img/logo.png" alt="trang chu"></a>
        </div>
        <h1>Đăng Ký</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="name-input"><img src="img/person_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg" alt=""></label>
                <input type="text" name="name" id="name-input" placeholder="HoTen">                
            </div>
            <div>
                <label for="gender-input"><img src="img/icons8--gender.svg" alt=""></label>
                <select name="gender" id="gender-input">
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                </select>
            </div>
            <div>
                <label for="email-input"><img src="img/alternate_email_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg" alt=""></label>
                <input type="email" name="email" id="email-input" placeholder="Email">                
            </div>
            <div>
                <label for="phone-input"><img src="img/call_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg" alt=""></label>
                <input type="phone" name="phone" id="phone-input" placeholder="SĐT">                
            </div>
            <div>
                <label for="password-input"><img src="img/lock_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg" alt=""></label>
                <input type="password" name="password" id="password-input" placeholder="MatKhau">                
            </div>
            <div>
                <label for="password-input"><img src="img/lock_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg" alt=""></label>
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="NhapLaiMatKhau">                
            </div>
            <button type="submit">Đăng Ký</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng Nhập</a></p>
    </div>
</body>
</html>
